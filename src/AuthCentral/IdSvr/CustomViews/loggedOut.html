<!DOCTYPE html>
<html ng-app="app" ng-controller="LayoutCtrl">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{siteName}</title>

    <!-- build:css -->
    <link rel="stylesheet" href="/assets/vendor.css">
    <link rel="stylesheet" href="/assets/main.css">
    <!-- endbuild -->

</head>

<body lang="en">

    <div class="container logout">

        <div class="row">
            <div  class="col-xs-12 text-center">
                <img title="FSW" src="https://fsw-res.cloudinary.com/image/upload/v1452553297/logos/fsw-logo.svg" alt="FSW" class="fsw-logo">
            </div>
        </div>

        <div class="row" ng-cloak>
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 text-center">
                <h1>You are now logged out</h1>
                <div ng-show="model.redirectUrl">
                    Click <a ng-href="{{model.redirectUrl}}">here</a> to return to the
                    <span ng-bind="model.clientName"></span> application.
                </div>
                <!-- Not sure what this is
                <iframe class="signout" ng-repeat="url in model.iFrameUrls" ng-src="{{url}}"></iframe> -->
            </div>
        </div>

    </div>

    <!-- Scripty Things -->
    <script id='modelJson' type='application/json'>
        {model}
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    <script src="/libs/encoder/encoder.min.js"></script>
    <script src="/idsrvr.js"></script>

</body>

</html>
