<!DOCTYPE html>
<html ng-app="app" ng-controller="LayoutCtrl">

    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>{siteName}</title>

        <!-- build:css -->
        <link rel="stylesheet" href="/assets/vendor.css">
        <link rel="stylesheet" href="/assets/main.css">
        <!-- endbuild -->




    </head>

    <body lang="en">

        <div class="container login">

            <div class="row">
                <div  class="col-xs-12 text-center">
                    <img title="FSW" src="https://fsw-res.cloudinary.com/image/upload/v1452553297/logos/fsw-logo.svg" alt="FSW" class="fsw-logo">
                </div>
            </div>

            <div class="row" ng-cloak>
                <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">

                    <div class="row">
                        <div class="col-xs-12" ng-show="model.errorMessage">
                            <p class="alert alert-danger">
                                <strong>Error:</strong> {{model.errorMessage}}
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12" ng-show="model.loginUrl">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h2 class="panel-title">Sign In</h2>
                                </div>
                                <div class="panel-body">
                                    <form name="form" method="post" action="{{model.loginUrl}}">
                                        <anti-forgery-token token="model.antiForgery"></anti-forgery-token>

                                        <fieldset>
                                            <div class="row">

                                                <div class="col-xs-12">
                                                    <div class="form-group">
                                                        <div class="input-group">
                                                            <div class="input-group-addon">Email</div>
                                                            <input required name="username" autofocus id="username" type="text" class="form-control" ng-model="model.username" maxlength="100">
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-xs-12">
                                                    <div class="form-group">
                                                        <div class="input-group">
                                                            <div class="input-group-addon">Password</div>
                                                            <input required id="password" name="password" type="password" class="form-control" ng-model="model.password" maxlength="100" autocomplete="off">
                                                        </div>
                                                        <div class="text-right link-sm">
                                                            <a href="/useraccount/passwordreset">Forgot Password?</a>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-xs-4">
                                                    <button class="btn btn-primary" ng-disabled="form.$invalid">Sign In</button>
                                                </div>

                                                <div class="col-xs-8">
                                                    <div class="form-group no-bot-margin" ng-show="model.allowRememberMe">
                                                        <div class="checkbox no-bot-margin">
                                                            <label>
                                                                <input type="checkbox" id="rememberMe" name="rememberMe" ng-model="model.rememberMe" value="true"> Remember my login
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </fieldset>

                                    </form>
                                </div>
                            </div>

                            <!-- Not sure what this is (mj) -->
                            <ul class="list-unstyled">
                                <li ng-repeat="link in model.additionalLinks">
                                    <a ng-href="{{link.href}}">{{link.text}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <a href="/useraccount/register">Create an Account</a>
                        </div>
                    </div>

                    <div class="row help-text">
                        <div class="col-xs-12">
                            <p><strong>Need Help?</strong> Call an FSW Customer Service Representative Toll Free at <span class="text-fsw">1-877-877-5655</span> or email <a href="mailto:support@fsw.com">support@fsw.com</a> (for employees).</p>
                        </div>
                    </div>

                    <!-- Not sure what this is (mj) -->
                    <div class="row">
                        <div class="col-xs-12 external-providers" ng-show="model.externalProviders">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">External Login</h3>
                                </div>
                                <div class="panel-body">
                                    <ul class="list-inline">
                                        <li ng-repeat="provider in model.externalProviders">
                                            <a class="btn btn-default" href="{{provider.href}}">{{provider.text}}</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <!-- Script Things -->
        <script id='modelJson' type='application/json'>
            {model}
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
        <script src="/libs/encoder/encoder.min.js"></script>
        <script src="/idsrvr.js"></script>

    </body>

</html>
