    <link rel="stylesheet" href="/assets/main.css">
    <!-- endbuild -->
</head>
<body lang="en">

    <div class="container">
        <div  class="col-md-2 col-sm-2">&nbsp;</div>
        <div  class="col-md-2 col-sm-2">
            <img title="FSW" src="https://fsw-res-1.cloudinary.com/d_noimage.jpg,h_69,w_160,c_fill/logos/fsw-logo.svg" alt="FSW Image" />
        </div>
        <div  class="col-md-2 col-sm-2">&nbsp;</div>
    </div>
    <br />
    <br />

    <div class='container page-logout' ng-cloak>
<!--
        <div class="page-header">
            <h1>Logout</h1>
        </div>
-->

        <div class="row">
            <div class="col-md-6 col-sm-6">
                <p>Would you like to logout of {{model.siteName}}?</p>
                <form name="form" method="post" action="{{model.logoutUrl}}">
                    <anti-forgery-token token="model.antiForgery"></anti-forgery-token>

                    <fieldset>
                        <div class="form-group">
                            <button class="btn btn-primary">Yes</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script id='modelJson' type='application/json'>
        {model}
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    <script src="/libs/encoder/encoder.min.js"></script>
    <script src="/idsrvr.js"></script>
</body>
</html>
